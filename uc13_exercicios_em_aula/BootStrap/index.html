<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primeiro Bootstrap</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <h1>Exemplo utilizando bootstrap com flexbox</h1>
    <div class="container text-center">
        <div class="col-12 border border-dark">
            Column TOPO
        </div>
        <div class="row ">
            <div class="col-6 border border-danger">
                Column A
            </div>
            <div class="col-6 border border-info">
                Column B
            </div>
        </div>
        <div class="row ">
            <div class="col-3 border border-danger">
                Column c
            </div>
            <div class="col-6 border border-info">
                Column d
            </div>
            <div class="col-3 border border-warm">
                Column e
            </div>
        </div>
    </div>
    <div class="container-sm">100% wide until small breakpoint</div>
<div class="container-md">100% wide until medium breakpoint</div>
<div class="container-lg">100% wide until large breakpoint</div>
<div class="container-xl">100% wide until extra large breakpoint</div>
<div class="container-xxl">100% wide until extra extra large breakpoint</div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
